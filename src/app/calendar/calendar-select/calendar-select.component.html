<div class="wrapper">
  <div class="select" (click)="selectIsOpen = !selectIsOpen">
    <span>{{selectedOption.value | lowercase | shortTitle:3:false}}</span> <i class="fa fa-chevron-down"></i>
  </div>

  <div class="select__options" *ngIf="selectIsOpen">
    <div class="select__option"
         (click)="changeSelected(month)"
         [class.active]="month === selectedOption.value"
         *ngFor="let month of data">
      <span >{{month}}</span>
    </div>
  </div>

</div>
