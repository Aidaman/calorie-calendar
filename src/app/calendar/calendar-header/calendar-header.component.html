<div class="header column" *ngIf="user$ | async as user">
  <div class="row-calendar">
    <div class="column">
      <i class="signup fa fa-gear" [routerLink]="['/profile']"></i>
    </div>

    <div class="cells">
      <span class="cell"
            *ngFor="let weekday of week | async">
          <span class="text-blue">
            {{(weekday | handleKcal: (meals$ | async))}}
          </span>
      </span>
    </div>

  </div>
</div>

<!--[class]="(weekday | handleKcal: meals) | fillPipe: user"-->
