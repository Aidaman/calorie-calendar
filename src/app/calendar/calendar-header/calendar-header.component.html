<div class="header column" *ngIf="user$ | async as user">
  <div class="row-calendar">
    <div class="column">
      <i class="signup fa fa-gear" [routerLink]="['/profile']"></i>
    </div>

    <div class="cells">
      <span class="cell" *ngFor="let weekday of week | async">
          <span [class]="(weekday | handleKcal: meals) | fillPipe: user">
            {{(weekday | handleKcal: meals)}}
          </span>
      </span>
    </div>

  </div>
</div>
